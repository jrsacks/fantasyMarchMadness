<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script language="javascript" type="text/javascript" src="/scripts/jquery-1.9.1.min.js" ></script>
    <script language="javascript" type="text/javascript" src="/js/bootstrap.js" ></script>
    <script language="javascript" type="text/javascript" src="/scripts/underscore.js" ></script>
    <script language="javascript" type="text/javascript" src="/scripts/standings.js" ></script>
    <title>Fantasy March</title>
  </head>
  <body>
  <div class="navbar">
    <div class="navbar-inner">
      <span class="brand">Fantasy March Madness 2013 Standings</span>
      <ul class="nav">
        <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Historical Standings<b class="caret"></b> </a>
        <ul class="dropdown-menu">
          <li><a href="/history/2012.html">2012</a></li>
          <li><a href="/history/2011.html">2011</a></li>
        </ul>
        </li>
      </ul>
      <span class="log-in pull-right">
        <form class="navbar-form" action="/" method="post">
          <button class="btn" type="submit">Sign In</button>
        </form>
        <ul class="nav" style="display:none;">
          <li>
          <a href="/draft">Draft Page</a>
          </li>
        </ul>
      </span>
      </span>
    </div>
  </div>
  <button type="button" class="btn hideshow">Hide Players</button> 
  <span class='updated'></span>
  <div class='teams container-fluid'></div>
  <script type="text/javascript">
    $('.hideshow').click(function(){
      if($(this).text() == 'Hide Players'){
        $(this).text('Show Players');
        $('.players').hide();
      }
      else {
        $(this).text('Hide Players');
        $('.players').show();
      }
    });
    showDraftLinkToUsers();
    loadStandings();
    setInterval(loadStandings, 1000 * 60);
  </script>
  <div id="templates">
    <div class="team-container">
      <div class="team row">
        <span class="badge badge-success"></span>
        <span class="badge badge-warning"></span>
        <span class="badge badge-important"></span>
        <span class="team-title"></span>
        <span class="pull-right team-total"></span>
      </div>
    </div>
    <div class="players"></div>
    <div class="player row">
      <div class="player-name"></div>
        <div class="game0 game"></div>
        <div class="game1 game"></div>
        <div class="game2 game"></div>
        <div class="game3 game"></div>
        <div class="game4 game"></div>
        <div class="game5 game"></div>
      <div class="player-total pull-right"></div>
    </div>
  </div>
  </body>
</html>
