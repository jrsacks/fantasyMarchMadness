<html>
  <head>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script language="javascript" type="text/javascript" src="/scripts/jquery-1.9.1.min.js" ></script>
    <script language="javascript" type="text/javascript" src="/js/bootstrap.js" ></script>
    <script language="javascript" type="text/javascript" src="/js/sugar.1.4.1.min.js" ></script>
    <script language="javascript" type="text/javascript" src="/scripts/underscore.js" ></script>
    <script language="javascript" type="text/javascript" src="/scripts/standings.js" ></script>
    <title>B1G 10 Fantasy</title>
  </head>
  <body>
  <div class="navbar">
    <div class="navbar-inner">
      <span class="brand">Big Ten Fantasy Basketball Standings</span>
      <ul class="nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Historical Standings<b class="caret"></b> </a>
          <ul class="dropdown-menu history-links">
          </ul>
        </li>
      </ul>
      <span class="log-in pull-right">
        <form class="navbar-form" action="/" method="post">
          <button class="btn" type="submit">Sign In</button>
        </form>
        <ul class="nav" style="display:none;">
          <li>
          <a href="/draft">Draft Page</a>
          </li>
          <li class="waiver">
          <a href="/waiver">Waiver Page</a>
          </li>
        </ul>
      </span>
      </span>
    </div>
  </div>
  <button type="button" class="btn hideshow-players">Show Players</button> 
  <button type="button" class="btn hideshow-games">Show Games</button> 
  <button type="button" class="btn hideshow-undrafted">Show Undrafted</button> 
  <span class='updated'></span>
  <div class='teams container-fluid'></div>
  <div class="undrafted-container container-fluid"></div>
  <script type="text/javascript">
    $(document).ready(standingsOnLoad);
  </script>
  <div id="templates">
    <div class="team-container">
      <div class="team row-fluid">
        <div class="team-title span10"></div>
        <div class="span2 pull-right team-total"></div>
      </div>
    </div>
    <div class="players container-fluid"></div>
    <div class='player-container'>
      <div class='player-total-row row-fluid'>
        <div class="span10 player-name">
          <span class="player-round"></span>
          <span class="name"></span>
        </div>
        <div class="span2 player-total"></div>
      </div>
      <div class='player-games container-fluid'>
        <div class="player-game row-fluid">
          <div class="span2"></div>
          <div class="span1"></div>
          <div class="span1">Pts</div>
          <div class="span1">Reb</div>
          <div class="span1">Ast</div>
          <div class="span1">Stl</div>
          <div class="span1">Blk</div>
          <div class="span1">3pt</div>
          <div class="span1"></div>
          <div class="span1 game-total">Total</div>
          <div class="span1"></div>
        </div>
      </div>
    </div>
    <div class="player-game details row-fluid">
      <div class="span2 game-link"></div>
      <div class="span1"></div>
      <div class="span1 points"></div>
      <div class="span1 rebounds"></div>
      <div class="span1 assists"></div>
      <div class="span1 steals"></div>
      <div class="span1 blocks"></div>
      <div class="span1 threes"></div>
      <div class="span1"></div>
      <div class="span1 game-total"></div>
      <div class="span1"></div>
    </div>
  </div>
  </body>
</html>
